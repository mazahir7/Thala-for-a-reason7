<!DOCTYPE html>
<html lang="en">

<head>

  <title>Thala for a Reason ( 7 )</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

</head>

<body>

  <div class="input-container">

    <div class="name">
      <div>
        <label for="fname">Enter your name</label>

      <button>Thala!</button>
    </div>
    <div class="line"></div>
    <div class="birth">
      <div>
        <label for="year">Enter your birth year</label>
        <input type="text" id="year" placeholder="2005">
      </div>
      <button>Thala!</button>
    </div>
  </div>

  <div class="thala"></div>


  <h1></h1>
  <script src="script.js"></script>
